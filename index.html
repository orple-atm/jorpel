<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        iframe {
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            position: fixed;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <iframe src="https://en.wikipedia.org/"></iframe>
    <script>
        window.addEventListener("keydown", checkKeyPressed, true);
        function checkKeyPressed(event) {
            if (event.key == "*"){
                window.open("games.html")
            }
        }
    </script>
</body>
</html>
